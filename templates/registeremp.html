
{% extends 'layout.html' %}

{% block body %}


    <div id="login">
        <h3 class="text-center text-white pt-5">Register form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/registraremp" method="POST">
                            <h3 class="text-center text-info">Sign in</h3>
                            <div class="form-group">
                                <label for="nombre" class="text-info">Nombre:</label><br>
                                <input type="text" name="nombre" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="MASCULINO" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Masculino
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="FEMENINO">
                                <label class="form-check-label" for="exampleRadios2">
                                  Femenino
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="PREFIERO NO DECIRLO">
                                <label class="form-check-label" for="exampleRadios3">
                                  Prefiero no decirlo
                                </label>
                              </div>
                            <div class="form-group">
                                <label for="municipio" class="text-info">Seleccione su sede de trabajo:</label><br>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    </div>
                                    <select name="sedes" class="municipio" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        {% for sede in sedes %} 
                                        <option value="{{sede.1}}">{{sede.0}}, {{sede.2}} {{sede.3}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="municipio" class="text-info">Seleccione que tipo de empleado es:</label><br>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    </div>
                                    <select name="empleadotipo" class="municipio" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        {% for tipo in tipos %} 
                                        <option value="{{tipo.0}}">{{tipo.1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
