{% extends 'layout.html' %}

{% block body %}

{% with messages=get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
 <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{messages}}</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
{% endif  %}
{% endwith%}


<div class="administrator">

<div class="container content-center">

    <div class="col mb-4">
        <div class="card">
          <img src="{{fruta.4}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{fruta.1}} Precio: ${{fruta.2}}</h5>
            <p class="card-text">{{fruta.3}}</p>
          </div>
        </div>
        <form action="/updateprod/{{ fruta.0 }}" method="POST" class="form">
            <div class="form-row">
                <div class="col-md-3 mb-3">
                  <label for="validationDefault05">Cantidad</label>
                  <input type="number" name="cantidad" class="form-control" id="validationDefault05" min="1" max="18" value="1" required>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
    </div>


    

</div>

</div>



{% endblock %}
